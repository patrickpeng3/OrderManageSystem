<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/xadmin.css">
    <script type="text/javascript" src="../../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            {% csrf_token %}
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_username" name="username" disabled="" value="获取用户失败"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>旧密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_oldpass" name="oldpass" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>新密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_newpass" name="newpass" required="" lay-verify="pass"
                           autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                    <span class="x-red">*</span>确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="save" lay-submit="">修改密码</button>
            </div>
        </form>
    </div>
</div>

<script>
    layui.use(['form', 'layer', 'table'],
        function () {
            var username = window.location.search.substring(1);
            $("#L_username").val(username);
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;
            table = layer.table;

            //密码验证
            form.verify({
                pass: [/(.+){6,12}$/, '密码必须6到12位'],
                repass: function (value) {
                    if ($('#L_repass').val() != $('#L_newpass').val()) {
                        return '两次密码不一致';
                    }
                }
            });

            //监听提交
            form.on('submit(save)',
                function (data) {
                    var L_oldpass = document.getElementById("L_oldpass").value;
                    var L_newpass = document.getElementById("L_newpass").value;
                    var csrf = $('input[name="csrfmiddlewaretoken"]').val();
                    //ajax交互
                    $.ajax({
                        type: "post",
                        dataType: "json",
                        url: "/homepage/index/memberPasswordAction",
                        async: true,
                        data: {
                            "csrfmiddlewaretoken": csrf,
                            "L_username": username,
                            "L_oldpass": L_oldpass,
                            "L_newpass": L_newpass,
                        },
                        success: function (data) {
                            if (data.ret == "success") {
                                layer.alert("修改成功", {
                                    icon: 6
                                }, function () {
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.layer.close(index);
                                });
                            }
                        },
                        error: function () {
                            layer.alert("修改失败", {
                                icon: 5
                            }, function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            });
                        },
                    });
                    return false;
                });
        });
</script>
</body>
</html>
