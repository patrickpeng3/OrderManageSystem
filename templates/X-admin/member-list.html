<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/xadmin.css">
    <script src="../../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input" autocomplete="off" placeholder="开始日" name="start" id="start">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input" autocomplete="off" placeholder="截止日" name="end" id="end">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="username" placeholder="请输入用户名" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i
                                    class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除
                    </button>
                    <button class="layui-btn" onclick="xadmin.open('添加用户','./memberAdd',600,400)"><i class="layui-icon"></i>添加
                    </button>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table"
                           lay-data="{url:'/homepage/index/memberlist1Action',page:true,toolbar: '#toolbarDemo',id:'memberList'}"
                           lay-filter="memberList">
                        <thead>
                        <tr>
                            <th lay-data="{type:'checkbox'}">ID</th>
                            <th lay-data="{field:'id', width:80, sort: true}">ID</th>
                            <th lay-data="{field:'username', width:120, sort: true, edit: 'text'}">用户名</th>
                            <th lay-data="{field:'email', edit: 'text', minWidth: 150}">邮箱</th>
                            <th lay-data="{field:'sex', width:80,templet: '#switchTpl'}">性别</th>
                            <th lay-data="{field:'city', edit: 'text', minWidth: 100}">城市</th>
                            <th lay-data="{field:'experience', sort: true, edit: 'text'}">积分</th>
                            <th lay-data="{field:'school'}">学校</th>
                            <th lay-data="{'field':'status', 'toolbar': '#StatusToolBar'}">状态</th>
                            <th lay-data="{'field':'operation', 'toolbar':'#OperationToolBar'}">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laydate', 'form', 'table'], function () {
        var laydate = layui.laydate;
        var form = layui.form;
        var table = layui.table;

        // 监听全选
        form.on('checkbox(checkall)', function (data) {

            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });

        //监听单元格编辑
        table.on('edit(memberList)',
            function (obj) {
                var value = obj.value, //得到修改后的值
                    data = obj.data, //得到所在行所有键值
                    field = obj.field; //得到字段
                if (field == 'status') {
                    alert(field)
                }
                layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
            });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        {#table.on('row(memberList)', function (tableRow) {#}
        {#    alert(tableRow.data['id']);#}
        //});
    });

    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {

            if ($(obj).attr('title') == '启用') {

                //发异步把用户状态进行更改
                $(obj).attr('title', '停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!', {icon: 5, time: 1000});

            } else {
                $(obj).attr('title', '启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!', {icon: 5, time: 1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj, id) {
        var table = layui.table;
        table.on('row(memberList)', function (tableRow) {
            layer.confirm('确认要删除吗？', function (index) {
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {icon: 1, time: 1000});
                $.ajax({
                    type: "get",
                    async: true,
                    dataType: "json",
                    url: "/homepage/index/memberdelAction",
                    data: {
                        'id': tableRow.data['id'],
                    },
                    success: function (data) {
                        if (data.ret == 'success') {
                            //发异步删除数据
                            $(obj).parents("tr").remove();
                            layer.msg('已删除!', {icon: 1, time: 1000});
                        } else {
                            alert("删除失败！");
                        }
                    },
                    error: function (data) {
                        alert("Error！");
                    }
                });
            });
        });
    }


    function delAll(argument) {
        var ids = [];

        // 获取选中的id 
        $('tbody input').each(function (index, el) {
            if ($(this).prop('checked')) {
                ids.push($(this).val())
            }
        });

        layer.confirm('确认要删除吗？' + ids.toString(), function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>

<!-- 用户状态templet -->
<script type="text/html" id="StatusTemplet">
    <span class="layui-btn layui-btn-normal layui-btn-mini" lay-data="/homepage/index/memberList1Action/{{ d.status }}">已启用</span>
    <span class="layui-btn layui-btn-danger layui-btn-mini">已禁用</span>
</script>
<!-- 用户状态toolbar -->
<script type="text/html" id="StatusToolBar">
    <span class="layui-btn layui-btn-normal layui-btn-mini" lay-event="active">已启用</span>
    <span class="layui-btn layui-btn-danger layui-btn-mini" lay-event="banned">已禁用</span>
</script>
<!-- 用户操作 -->
<script type="text/html" id="OperationToolBar">
    <a onclick="member_stop(this,'10001')" href="javascript:;" title="启用">
        <i class="layui-icon">&#xe601;</i>
    </a>
    <a title="编辑" onclick="xadmin.open('编辑','memberEdit',600,400)"
       href="javascript:;">
        <i class="layui-icon">&#xe642;</i>
    </a>
    <a onclick="xadmin.open('修改密码','memberPassword',600,400)" title="修改密码"
       href="javascript:;">
        <i class="layui-icon">&#xe631;</i>
    </a>
    <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
        <i class="layui-icon">&#xe640;</i>
    </a>
</script>
<!-- 用户性别选择 -->
<script type="text/html" id="switchTpl">
    <input type="checkbox" name="sex" value="{{ d.id }}" lay-skin="switch" lay-text="女|男" lay-filter="sexDemo">
</script>
</html>
