<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/xadmin.css">
    <script src="../../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-inline layui-show-xs-block">
                        <input type="text" name="username" placeholder="请输入游服id" autocomplete="off"
                               id="search_username"
                               class="layui-input">
                    </div>
                    <div class="layui-inline layui-show-xs-block">
                            <span class="layui-btn" id="search_btn" data-type="reload">
                                <i class="layui-icon">&#xe615;</i>
                            </span>
                    </div>
                    <button class="layui-btn layui-btn-normal" type="button" onclick="newGameServer(this)">搭服</button>
                    <button class="layui-btn layui-btn-danger" type="button" onclick="newGameServer(this)">删服</button>
                    <button class="layui-btn layui-btn-normal" type="button" onclick="newGameServer(this)">更新</button>
                    <button class="layui-btn " type="submit" onclick="newGameServer(this)">启服</button>
                    <button class="layui-btn layui-btn-warm" type="submit" onclick="newGameServer(this)">停服</button>
                </div>
                <div class="layui-card-body ">
                    <div class="layui-card-body">
                        <table class="layui-table"
                               lay-data="{url:'/homepage/index/hls_action',page:true,toolbar: '#toolbarDemo',id:'memberList'}"
                               lay-filter="memberList">
                            <thead>
                            <tr>
                                <th lay-data="{type:'checkbox'}">ID</th>
                                <th lay-data="{field:'server_id', width:250, sort: true}">服务名</th>
                                <th lay-data="{field:'special_server', minWidth: 150}">专服</th>
                                <th lay-data="{field:'salt_id', minWidth:100}">服务器</th>
                                <th lay-data="{field:'server_host', minWidth: 100}">公网IP</th>
                                <th lay-data="{'field':'operation', 'toolbar':'#OperationToolBar', width: 250}">操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laydate', 'form', 'table'], function () {
        var laydate = layui.laydate;
        var form = layui.form;
        var table = layui.table;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    function newGameServer() {
        alert("test");
    }
</script>
<!-- 用户操作 -->
<script type="text/html" id="OperationToolBar">
    <a onclick="ChangePasswd(this)" title="修改密码" href="javascript:;">
        <i class="layui-icon">&#xe631;</i>
    </a>
    <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
        <i class="layui-icon">&#xe640;</i>
    </a>
</script>
</html>
